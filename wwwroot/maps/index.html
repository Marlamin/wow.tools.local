<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>WoW.tools - Maps</title>
    <meta property='og:type' content='website'>
    <meta property='og:site_name' content='WoW.tools'>
    <meta property='og:title' content='WoW.tools'>
    <meta property='og:image' content='/img/cogw.png'>
    <meta property='twitter:image' content='/img/cogw.png'>
    <meta property='twitter:card' content='summary'>
    <meta property='twitter:site' content='@Marlamin'>
    <meta name='application-name' content='WoW.tools'>
    <meta name='apple-mobile-web-app-title' content='WoW.tools'>
    <meta name='theme-color' content='#343a40'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/png" href="/img/cogw.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/font-awesome.min.css" />

    <!-- JQuery -->
    <script src="/js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.bundle.min.js"></script>

    <!-- Datatables -->
    <link rel="stylesheet" type="text/css" href="/css/datatables.min.css" />
    <script type="text/javascript" src="/js/datatables.min.js"></script>
    <script src="/js/input.js" crossorigin="anonymous"></script>

    <link href="/css/style.css?v=1661289414" rel="stylesheet">
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/tooltips.js"></script>
    <script type="text/javascript" src="/js/anims.js"></script>
    <link href="/css/select2.min.css" rel="stylesheet" />
    <script src="/js/select2.min.js"></script>
</head>
<body>
    <link href="/css/maps.css" rel="stylesheet">
    <div>
        <button id="js-home-button" onclick="window.location = '/'" title="Go back to WTL homepage"><i class="fa fa-home"></i></button>
        <button id="js-sidebar-button" class="hamburger">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <div id="js-sidebar" class="overlay sidebar">
            <div>
                <select id="js-map-select" disabled></select>
            </div>
            <div style='font-size: 12px; margin-top: 5px'>
                <b>Details for last click:</b><br>
                Coord: <span id="clickedCoord">No click. :(</span><br>
                Tile: <span id="clickedADT">No click. :(</span>
            </div>
        </div>

        <div id="js-techbox" class="overlay techdetails">
            Canvas center: <span id="canvasPosX">0</span> x <span id="canvasPosY">0</span><br />
            Mouse pos: <span id="mousePosX">0</span> x <span id="mousePosY">0</span><br />
            WoW pos: <span id="wowPosX">0</span> <span id="wowPosY">0</span> | <span id="adtPosX">0</span>_<span id="adtPosY">0</span><br />
            Zoom: <span id="zoomLevel">0</span><br />
        </div>

        <button id="js-layers-button" class="layerbutton">
            <i class="fa fa-map-marker fa-2x"></i>
        </button>

        <div id="js-layers" class="overlay layers closed">
            <div style='font-size: 12px;'><input type='checkbox' name='adtgrid' id='js-adtgrid'> <label for="js-adtgrid">ADT grid</label></div>
        </div>

        <div id="js-notifs">
        </div>
        <canvas id="map-canvas" width="1920" height="1080"></canvas>
    </div>
    <script type="text/javascript" src="/js/maps.js"></script>
</body>
</html>
